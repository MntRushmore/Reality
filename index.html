<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reality - coming soon</title>
    <style>
        .background-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hc-cdn.hel1.your-objectstorage.com/s/v3/7c7f94e5de92744bdcd245d57fa9213e4d4af1fd_cardboard-texture.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.10;
            pointer-events: none;
            z-index: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Lucida Console', monospace;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.5s, color 0.5s;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 60px;
        }
        
        .title {
            font-size: 84px;
            font-weight: normal;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typewriterTitle 2s steps(15, end) 0.5s both;
            border-right: 3px solid #f39c12;
            margin: 0 auto 40px;
        }
        
        .title.finished {
            border-right: none;
            width: auto;
        }
        
        .subtitle {
            font-size: 24px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 60px;
            font-family: 'Courier New', monospace;
            font-weight: normal;
            opacity: 0;
            animation: fadeInPulse 2s ease-in-out 3s both;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInPulse 2s ease-in-out 4s both;
        }
        
        .countdown-item {
            text-align: center;
            padding: 30px 25px;
            border: 2px solid #f39c12;
            background: rgba(243, 156, 18, 0.1);
            min-width: 120px;
            position: relative;
        }
        
        .countdown-number {
            font-size: 42px;
            font-weight: normal;
            color: #f39c12;
            text-shadow: 0 0 10px #f39c12;
            font-family: 'Courier New', monospace;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #eee;
            text-transform: lowercase;
            letter-spacing: 1px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .notify-form {
            opacity: 0;
            animation: fadeInPulse 2s ease-in-out 5s both;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .email-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #f39c12;
            color: #eee;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 320px;
            margin-right: 15px;
            outline: none;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .email-input:focus {
            border-color: #f39c12;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
        }
        
        .email-input::placeholder {
            color: #888;
        }
        
        .notify-btn {
            background: #f39c12;
            color: #1a1a2e;
            border: none;
            padding: 15px 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: normal;
            position: relative;
            z-index: 2;
        }
        
        .notify-btn:hover {
            background: #e67e22;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }
        
        .hack-club-badge {
            position: fixed;
            top: 30px;
            right: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid #FFFFFF;
            background: #0000FF;
            color: #FFFFFF;
            z-index: 1000;
            animation: glowBadge 1.5s infinite alternate;
        }
        
        .email-disclaimer {
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 10px;
            color: #aaa;
            font-family: 'Courier New', monospace;
            margin-top: -20px;
        }

        .notify-form.shown + .email-disclaimer {
            opacity: 1;
        }
        
        @keyframes typewriterTitle {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes glowBadge {
            0% { box-shadow: 0 0 5px #00ffff; }
            100% { box-shadow: 0 0 20px #00ffff; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 56px;
            }
            
            .subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 20px 15px;
            }
            
            .countdown-number {
                font-size: 32px;
            }
            
            .email-input {
                width: 250px;
                margin-bottom: 15px;
                margin-right: 0;
            }
        }
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .touch-grass-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        .touch-grass {
            width: 100%;
            height: auto;
            max-height: none;
            object-fit: cover;
            pointer-events: none;
        }

        .touch-grass-tooltip {
            position: fixed;
            bottom: 10px;
            right: 110px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            opacity: 0.9;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-texture"></div>
    <div class="hack-club-badge">Coming Soon</div>
    
    <div class="container">
        <h1 class="title">reality</h1>
        
        <div class="subtitle">
            the time has come to break loose...<br>
            break loose of your addictions.<br>
            break loose of your life.<br> 
            break loose of reality.<br>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">seconds</div>
            </div>
        </div>
        
        <div class="notify-form">
            <input type="email" class="email-input" placeholder="your@email.com" id="emailInput">
            <button class="notify-btn" onclick="notify()">notify me</button>
        </div>
        <p class="email-disclaimer">
          by RSVP'ing you consent to receiving emails about reality.
        </p>
    </div>
    <div class="touch-grass-container">
        <video class="touch-grass" muted autoplay loop playsinline>
            <source src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/8358cdc203f57fe4ee2aa3a281460fb12a27b390_grass_desktop_final-vp9-chrome__1_.webm" type="video/webm">
        </video>
    </div>
    <div class="touch-grass-tooltip">credit: dbrand</div>
    
    <script>
        setTimeout(() => {
            const title = document.querySelector('.title');
            title.classList.add('finished');
        }, 3000);
        
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<div class="countdown-item"><div class="countdown-number">LIVE</div><div class="countdown-label">now</div></div>';
            }
        }
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function notify() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                fetch('https://n8n.rushilchopra.com/webhook/reality-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(() => {
                    alert('Thanks! You\'ll be notified when reality launches.');
                    document.getElementById('emailInput').value = '';
                })
                .catch(() => {
                    alert('There was an error submitting your email. Try again later.');
                });
            } else {
                alert('Please enter a valid email address.');
            }
        }
        // made by rushmore with love @ hack club
        document.addEventListener('click', () => {
            document.body.style.filter = 'invert(1)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 100);
        });
        setTimeout(() => {
            alert("You've been online too long. Go touch some grass 🌱");
        }, 50000);
        setTimeout(() => {
            document.querySelector('.notify-form').classList.add('shown');
        }, 5000);
        console.log("Nice try. Reality isn’t in the console. 😎");
    </script>
</body>
</html>
